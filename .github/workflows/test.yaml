name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - run: pip install build
    - run: python -m build
    - uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
