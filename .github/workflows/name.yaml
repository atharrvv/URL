name: Test and Build Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify tests directory existence
        if: hashFiles('tests/**') != ''
        run: |
          echo "Tests directory found. Proceeding with test execution."

      - name: Handle missing tests directory
        if: hashFiles('tests/**') == ''
        run: |
          echo "No tests directory found. Skipping tests execution gracefully."
          exit 0

      - name: Install dependencies
        if: hashFiles('tests/**') != ''
        run: |
          set -e
