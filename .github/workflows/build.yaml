name: Test and Build
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test on Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      # Checkout the code repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies if requirements.txt exists
      - name: Install dependencies
        if: exists('./requirements.txt')
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Install testing-specific dependencies if requirements-test.txt exists
      - name: Install test dependencies
        if: exists('./requirements-test.txt')
        run: |
          pip install --upgrade pip
          pip install -r requirements-test.txt

      # Run tests using pytest if the tests directory exists
      - name: Run tests
        if: exists('./tests/')
        run: |
          pytest --cov || echo "Tests could not be executed, ensure 'pytest' is correctly configured."

      # Comment if tests don't exist
      - name: Skip tests
        if: "!exists('./tests/')"
        run: echo "No 'tests/' directory detected. Skipping tests step."
